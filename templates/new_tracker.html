<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script>
        if ({{ error }} == 1) {
            alert("Please write the options in the settings.")
        }
        function check() {
            var x = document.getElementById("t_type").value
            if (x == "") {
                alert("Please select the tracker type")
                return false
            }
            return true
        }
    </script>
</head>

<body>
    <h1><b>Create a new Tracker</b></h1><br>
    <form action="/new_tracker" method="post" style="max-width: 50%;" onsubmit="return check()">
        <div class="form-floating pb-4">
            <input type="text" class="form-control" id="tname" name="tname" placeholder="Tracker_name" required>
            <label for="tname">Tracker Name</label>
        </div>
        <div class="form-floating pb-3">
            <input type="text" class="form-control" id="desc" name="description" placeholder="Description"
                style="height: 70px;" required>
            <label for="desc">Description</label>
        </div>
        <div class="form-floating pb-3">
            <select name="type" id="t_type" class="form-select">
                <option value="">Choose a Tracker Type</option>
                <option value="numerical">Numerical</option>
                <option value="mcq">Multiple Choice</option>
            </select>
            <label for="t_type">Tracker Type</label>
        </div>
        <div class="form-floating pb-3">
            <input type="text" class="form-control" id="set" name="settings" placeholder="Settings"
                aria-describedby="Settings_info">
            <label for="set">Settings</label>
            <div class="form-text" id="Settings_info">
                Only Comma separated values are allowed. Eg: happy,calm,sad
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg mt-2">Submit</button>
        <a href="/dashboard" class="btn btn-secondary btn-lg mt-2">Cancel</a>
    </form>
</body>

</html>
