<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            html,
            body {
                background-image: url('/static/login.jpg');
                background-attachment: fixed;
                background-size: cover;
            }

            div.card {
                transform: translate(95%, 55%);
            }

            .card-body {
                box-shadow: 10px 10px 5px rgb(107, 114, 117);
            }
        </style> {% if error == 1 %}
        <script>
            alert("Invalid Username/Password");
        </script> {% endif %}
    </head>

    <body>
        <div class="card" style="max-width: 45%">
            <div class="card-body">
                <h1><b>Sign In!</b></h1><br>
                <form action="/" method="post">
                    <div class="form-floating pb-4">
                        <input type="text" class="form-control" id="user" name="username" placeholder="Username"
                            required>
                        <label for="user">Username</label>
                    </div>
                    <div class="form-floating pb-3">
                        <input type="password" class="form-control" id="pass" name="password" placeholder="Password"
                            required>
                        <label for="pass">Password</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Submit</button>
                </form>
                <p class="mt-3">Not a member? <a href="/new_user">Create an account</a> </p>
            </div>
        </div>
    </body>

</html>
