<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <script>
        function validate() {
            var p1 = document.getElementById("pass").value
            var p2 = document.getElementById("pass1").value
            if (/ /.test(p1) || / /.test(p2)) {
                alert("PLease remove space from password")
                return false
            }
            if (p1 == p2) {
                return true
            } else {
                alert("Passwords does not match")
                return false
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html,
        body {
            background-image: url('/static/login.jpg');
            background-attachment: fixed;
            background-size: cover;
        }

        div.card {
            transform: translate(95%, 53%);
        }

        .card-body {
            box-shadow: 10px 10px 5px rgb(107, 114, 117);
        }
    </style>
</head>

<body>
    <div class="card shadow" style="max-width: 45%">
        <div class="card-body">
            <h1><b>Enter your Credentials!</b></h1><br>
            <form action="/new_user" method="post" onsubmit="return validate()">
                <div class="form-floating pb-4">
                    <input type="text" class="form-control" id="user" name="username" placeholder="Enter your username"
                        required>
                    <label for="user">Enter your username</label>
                </div>
                <div class="form-floating pb-3">
                    <input type="password" class="form-control" id="pass" name="password"
                        placeholder="Enter your password" required>
                    <label for="pass">Enter your password</label>
                </div>
                <div class="form-floating pb-3">
                    <input type="password" class="form-control" id="pass1" name="password1"
                        placeholder="Re-Enter password" required>
                    <label for="pass1">Re-Enter your password</label>
                </div>
                <button type="submit" class="btn btn-dark btn-lg pb-3 mt-2">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
