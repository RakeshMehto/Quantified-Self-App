<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <h1><b>Edit {{t.tracker_name}} Tracker</b></h1><br>
    <form action="/edit_tracker/{{t.tracker_id}}" method="post" style="max-width: 50%;">
        <div class="form-floating pb-4">
            <input type="text" class="form-control" id="tname" name="tname" placeholder="Tracker name"
                value="{{t.tracker_name}}">
            <label for="tname">Tracker Name</label>
        </div>
        <div class="form-floating pb-3">
            <input type="text" class="form-control" id="desc" name="description" placeholder="Description"
                value="{{t.description}}" style="height: 70px;" required>
            <label for="desc">Description</label>
        </div>
        <div class="form-floating pb-3">
            <input type="text" class="form-control" name="type" id="t_type" placeholder="Tracker Type"
                value="{{t.t_type}}" readonly>
            <label for="t_type">Tracker Type</label>
        </div>
        <div class="form-floating pb-3">
            <input type="text" class="form-control" id="set" name="settings" placeholder="Settings"
                aria-describedby="Settings_info" value="{{options}}" readonly>
            <label for="set">Settings</label>
            <div class="form-text" id="Settings_info">
                Only Comma separated values are allowed. Eg: happy,calm,sad
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg mt-2">Submit</button>
        <a href="/tracker_details/{{t.tracker_id}}" class="btn btn-secondary btn-lg mt-2">Cancel</a>
        <a href="/del_tracker/{{t.tracker_id}}" class="btn btn-warning btn-lg mt-2"><i class="bi bi-trash3-fill"></i>
            Delete this tracker</a>
    </form>
</body>

</html>
